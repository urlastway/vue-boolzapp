<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/5a11ba09a6.js" crossorigin="anonymous"></script>
    <title>Boolzapp</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="container__app">
                <div class="left__container__app">
                    <div class="user__information">
                        <div class="avatar">
                            <img src="img/avatar_io.jpg" class="user__avatar">
                            <p class="user__name">Andrii</p>
                        </div>
                        <div class="icons__user">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="news">
                        <div class="news__ico">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="news__text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p class="news__text__bottom">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="search">
                        <div class="search__table">
                            <div class="button__search__table">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="input__search__table">
                                <input placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                    <div id="root">
                        <div class="contacts" v-for="(contact, index) in contacts">
                            <div class="contact__avatar">
                                <div class="contact__photo">
                                    <img :src="contact.img">
                                </div>
                                <div class="contact__informations">
                                    <p class="contact__name">{{contact.name}}</p>
                                    <p class="contact__last__singin">Ultimo messaggio inviato</p>
                                </div>
                            </div>
                            <p class="contact__last__singin__time">12:00</p>
                        </div>
                    </div> 
                </div>
                <div class="right__container__app">
                    <div class="user__information">
                        <div class="avatar">
                            <img src="img/avatar_1.jpg" class="user__avatar">
                            <div class="guest__information">
                                <p class="user__name">Michele</p>
                                <p class="last__login">Ultimo Acesso oggi alle <span>12:00</span></p>
                            </div>
                        </div>
                        <div class="icons__user">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div> 
                    <div class="push__massagge">
                        <i class="fa-regular fa-face-smile"></i>
                        <input placeholder="Scrivi un messaggio" class="write__massagge">
                        <i class="fa-solid fa-microphone"></i>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
